<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Aimsales AutoForm</title>
    <style>
      :root {
        color-scheme: light;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        width: 340px;
        color: #0f172a;
        background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 60%, #e0f2fe 100%);
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .surface-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 14px 24px rgba(15, 23, 42, 0.08);
        margin-bottom: 16px;
      }
      .priority-card {
        background: linear-gradient(135deg, #eef2ff, #e0f2fe);
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8), 0 10px 20px rgba(15, 23, 42, 0.06);
      }
      .priority-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .priority-title {
        margin: 0;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.04em;
        color: #475569;
      }
      .priority-count {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        margin: 8px 0 0;
        width: 100%;
        color: #0f172a;
      }
      .priority-count-label {
        font-size: 11px;
        letter-spacing: 0.2em;
        color: #94a3b8;
        text-transform: uppercase;
      }
      .priority-figure {
        display: inline-flex;
        align-items: baseline;
        gap: 8px;
        padding: 10px 18px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.65);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8), 0 6px 18px rgba(79, 70, 229, 0.15);
      }
      .priority-warning {
        display: none;
        margin-top: 8px;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 10px;
        background: rgba(248, 113, 113, 0.12);
        color: #b91c1c;
        font-size: 12px;
        font-weight: 700;
      }
      .priority-warning::before {
        content: "!";
        font-size: 13px;
      }
      .priority-warning.is-visible {
        display: inline-flex;
      }
      .priority-number {
        font-size: 40px;
        font-weight: 800;
        letter-spacing: 0.04em;
        line-height: 1;
      }
      .priority-unit {
        font-size: 16px;
        font-weight: 600;
        color: #475569;
      }
      .plan-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        background: rgba(248, 113, 113, 0.15);
        color: #dc2626;
      }
      .plan-badge.plan-badge-paid {
        background: rgba(16, 185, 129, 0.15);
        color: #047857;
      }
      .plan-status {
        font-weight: 700;
        color: #dc2626;
      }
      .plan-status.plan-status-paid {
        color: #059669;
      }
      .primary-btn,
      .ghost-btn,
      .section-toggle {
        width: 100%;
        border-radius: 12px;
        padding: 11px 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        border: none;
        background: transparent;
      }
      .primary-btn {
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        color: #fff;
        box-shadow: 0 16px 26px rgba(99, 102, 241, 0.3);
      }
      .primary-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }
      .primary-btn:not(:disabled):hover,
      .ghost-btn:not(:disabled):hover,
      .section-toggle:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 24px rgba(15, 23, 42, 0.12);
      }
      .ghost-btn {
        background: transparent;
        color: #0f172a;
        border: 1px solid rgba(148, 163, 184, 0.7);
      }
      .manual-card {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .manual-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .manual-title-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .status-label {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0;
        color: #475569;
        text-transform: none;
      }
      .manual-cta {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .manual-cta-note {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(226, 232, 240, 0.2);
      }
      .manual-cta-note .status-label {
        font-size: 11px;
      }
      .manual-cta-note .status-text {
        margin: 0;
        font-size: 11px;
      }
      .app-logo {
        width: 40px;
        height: 40px;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(15, 23, 42, 0.15);
        background: #fff;
      }
      .manual-title {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
        color: #0f172a;
      }
      .ios-switch {
        position: relative;
        display: inline-flex;
        width: 62px;
        height: 34px;
      }
      .ios-switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
      }
      .ios-slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background: #cbd5f5;
        border-radius: 999px;
        transition: background 0.25s ease, box-shadow 0.25s ease;
      }
      .ios-slider::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        left: 2px;
        top: 2px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 6px 14px rgba(15, 23, 42, 0.25);
        transition: transform 0.25s ease;
      }
      .ios-switch input:checked + .ios-slider {
        background: linear-gradient(135deg, #34d399, #0ea5e9);
        box-shadow: 0 10px 20px rgba(14, 165, 233, 0.35);
      }
      .ios-switch input:checked + .ios-slider::after {
        transform: translateX(28px);
      }
      .status-text {
        margin: 0;
        font-size: 12px;
        color: #64748b;
      }
      .status-text:empty {
        display: none;
      }
      .status-text + .status-text {
        margin-top: 8px;
      }
      .priority-note {
        margin-top: 5px;
      }
      .detection-note {
        margin: 0;
        font-size: 13px;
        font-weight: 600;
        color: #0f172a;
      }
      .detection-note.error,
      .detection-status.error,
      .status-text.error {
        color: #dc2626;
      }
      .promo-text {
        font-size: 13px;
        line-height: 1.6;
        color: #475569;
        margin: 0;
      }
      .ad-feed-card {
        padding-bottom: 12px;
      }
      .ad-section-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 14px;
      }
      .ad-section-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .section-eyebrow {
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #6366f1;
      }
      .ad-section-header .section-label {
        margin: 0;
      }
      .section-label.promo-label {
        font-size: 15px;
        font-weight: 800;
        letter-spacing: 0.02em;
        color: #0f172a;
        position: relative;
        white-space: nowrap;
        line-height: 1.3;
      }
      .section-label.promo-label::after {
        content: "";
        position: absolute;
        left: 0;
        right: 30%;
        bottom: -5px;
        height: 6px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.35), rgba(14, 165, 233, 0));
      }
      .ad-section-pill {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.12);
        color: #0284c7;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        white-space: nowrap;
      }
      .promo-carousel {
        display: flex;
        gap: 12px;
        overflow-x: auto;
        padding-bottom: 6px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .promo-carousel:focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
      .promo-carousel::-webkit-scrollbar {
        display: none;
      }
      .promo-card {
        flex: 0 0 calc(100% - 48px);
        min-width: 240px;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: linear-gradient(135deg, rgba(248, 250, 252, 0.95), rgba(224, 242, 254, 0.9));
        padding: 16px;
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.5);
        scroll-snap-align: start;
        color: inherit;
      }
      .promo-card:only-child {
        flex-basis: 100%;
        min-width: 100%;
      }
      .promo-card a {
        color: #2563eb;
      }
      .promo-card *:last-child {
        margin-bottom: 0;
      }
      .promo-card-eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 12px;
        border-radius: 999px;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #1d4ed8;
        background: rgba(59, 130, 246, 0.15);
      }
      .promo-card-eyebrow.is-outline {
        border: 1px solid rgba(99, 102, 241, 0.35);
        color: #4338ca;
        background: rgba(248, 250, 252, 0.45);
      }
      .promo-card-title {
        margin: 14px 0 10px;
        font-size: 18px;
        font-weight: 800;
        line-height: 1.4;
        color: #0f172a;
      }
      .promo-card-lead {
        margin: 0 0 14px;
        font-size: 13px;
        line-height: 1.7;
        color: #475569;
      }
      .promo-card-highlights {
        margin: 0 0 16px;
        padding-left: 18px;
        color: #0f172a;
        font-size: 13px;
        line-height: 1.5;
      }
      .promo-card-highlights li {
        margin-bottom: 6px;
      }
      .promo-card-metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 10px;
        margin: 0 0 12px;
        padding: 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      }
      .promo-card-metrics > div {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .promo-card-metrics dt {
        margin: 0;
        font-size: 10px;
        letter-spacing: 0.08em;
        color: #64748b;
        text-transform: uppercase;
      }
      .promo-card-metrics dd {
        margin: 0;
        font-size: 15px;
        font-weight: 700;
        color: #0f172a;
      }
      .promo-card-cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        margin-top: 4px;
        padding: 11px 16px;
        border-radius: 999px;
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.04em;
        color: #fff;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        box-shadow: 0 14px 22px rgba(99, 102, 241, 0.35);
        border: none;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .promo-card-cta::after {
        content: ">";
        font-weight: 700;
      }
      .promo-card-cta.is-secondary {
        color: #0f172a;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.45);
        box-shadow: none;
      }
      .promo-card-cta:is(:hover, :focus-visible) {
        text-decoration: none;
        transform: translateY(-1px);
        box-shadow: 0 18px 28px rgba(99, 102, 241, 0.4);
      }
      .promo-carousel-dots {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-top: 10px;
      }
      .promo-carousel-dots.is-hidden {
        display: none;
      }
      .promo-dot {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        border: none;
        padding: 0;
        background: rgba(148, 163, 184, 0.55);
        cursor: pointer;
        transition: all 0.25s ease;
      }
      .promo-dot.is-active {
        width: 28px;
        background: linear-gradient(135deg, #6366f1, #14b8a6);
        box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
      }
      .promo-dot:focus-visible {
        outline: 2px solid rgba(59, 130, 246, 0.5);
        outline-offset: 2px;
      }
      .dynamic-info-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .section-label {
        font-size: 13px;
        font-weight: 600;
        display: block;
        margin-bottom: 10px;
        color: #475569;
      }
      .section-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0;
        margin-bottom: 12px;
        color: #0f172a;
        border-radius: 0;
        font-size: 14px;
      }
      .section-toggle .chevron {
        font-size: 20px;
        line-height: 1;
        transition: transform 0.2s ease;
        color: #94a3b8;
      }
      .section-toggle.open .chevron {
        transform: rotate(180deg);
      }
      .send-field-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 6px;
      }
      .send-field-label {
        font-size: 12px;
        color: #475569;
      }
      .send-field-input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 12px;
        background: #fff;
        transition: border 0.2s, box-shadow 0.2s;
      }
      .send-field-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        outline: none;
      }
      .send-content-body.collapsed {
        display: none;
      }
      .settings-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .settings-card[data-master-scope="dependents"].master-off .section-label,
      .settings-card[data-master-scope="dependents"].master-off .settings-group {
        opacity: 0.45;
        pointer-events: none;
      }
      .toggle-label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        font-weight: 500;
        color: #0f172a;
      }
      .toggle-label.secondary {
        color: #475569;
      }
      .api-key-card {
        margin-top: 8px;
        padding-top: 10px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .api-key-input {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 13px;
      }
      .api-key-input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        outline: none;
      }
      .api-key-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .api-key-actions a {
        font-size: 12px;
        color: #2563eb;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="surface-card priority-card" data-block="priority">
      <div class="priority-header">
        <p class="priority-title">本日の利用可能数</p>
        <span id="plan-badge" class="plan-badge">無料版</span>
      </div>
      <p class="priority-count" aria-live="polite">
        <span class="priority-count-label">本日の残り回数</span>
        <span class="priority-figure">
          <span class="priority-number" id="priority-remaining" data-priority-number>--</span>
          <span class="priority-unit">回</span>
        </span>
        <span class="priority-warning" id="priority-warning" aria-hidden="true">本日の上限に達しました</span>
      </p>
      <p id="priority-note" class="status-text priority-note" style="display:none;">
        全自動AI営業ツール『Aimsales』では無制限に使えます。お申し込みはこちら
        <a href="https://forms.gle/FWkuxr8HenuLkARC7" target="_blank" rel="noreferrer noopener">https://forms.gle/FWkuxr8HenuLkARC7</a>
      </p>
    </div>

    <div class="surface-card manual-card" data-block="manual">
      <div class="manual-header">
        <div class="manual-title-group">
          <img src="aimsales_logo.png" alt="Aimsales" class="app-logo" />
          <p class="manual-title">Autoform by Aimsales</p>
        </div>
        <label class="ios-switch hero-switch">
          <input type="checkbox" id="extension-master-toggle" aria-label="拡張機能のON/OFF" />
          <span class="ios-slider" aria-hidden="true"></span>
        </label>
      </div>
      <div class="manual-cta">
        <button id="fill-now" class="primary-btn">入力を実行</button>
        <div class="manual-cta-note">
          <span class="status-label detection-status" id="input-count" aria-live="polite">5件以上の入力欄が検知されました。</span>
          <p id="manual-status" class="status-text"></p>
        </div>
      </div>
    </div>

    <div class="surface-card ad-feed-card" id="dynamic-info-card" data-block="promo" style="display:none;">
      <div class="ad-section-header">
        <div class="ad-section-title">
          <span class="section-eyebrow">AIMSALES NEWS</span>
          <span class="section-label promo-label">Aimsalesからのお知らせ</span>
        </div>
        <span class="ad-section-pill">最新情報</span>
      </div>
      <div
        id="dynamic-info-content"
        class="promo-carousel"
        role="list"
        aria-label="Aimsalesからのお知らせ一覧"
        tabindex="0"
      ></div>
      <div
        id="promo-carousel-dots"
        class="promo-carousel-dots is-hidden"
        role="tablist"
        aria-label="お知らせのスライド切り替え"
        aria-hidden="true"
      ></div>
    </div>

    <div class="surface-card" id="input-config-card">
      <button type="button" class="section-toggle open" id="send-content-toggle" aria-expanded="true">
        <span>入力項目の設定</span>
        <span class="chevron">▼</span>
      </button>
      <div class="send-content-body" id="send-content-body" aria-hidden="false">
        <p id="send-content-warning" class="status-text error" style="display:none;margin-top:0;">
          全ての入力項目を埋めてください
        </p>
        <div class="send-field-group">
          <div class="send-field">
            <label class="send-field-label" for="send-field-name">お名前（姓名の間に半角スペース）</label>
            <input class="send-field-input" data-send-field="name" id="send-field-name" type="text" placeholder="例: 山田 太郎" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-name-kana">お名前（かな）</label>
            <input class="send-field-input" data-send-field="name_kana" id="send-field-name-kana" type="text" placeholder="例: やまだ たろう" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-company">会社名</label>
            <input class="send-field-input" data-send-field="company" id="send-field-company" type="text" placeholder="例: 株式会社〇〇" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-company-kana">会社名（かな）</label>
            <input class="send-field-input" data-send-field="company_kana" id="send-field-company-kana" type="text" placeholder="例: かぶしきがいしゃ 〇〇" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-dept">部署</label>
            <input class="send-field-input" data-send-field="部署" id="send-field-dept" type="text" placeholder="例: 営業部" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-title">タイトル</label>
            <input class="send-field-input" data-send-field="title" id="send-field-title" type="text" placeholder="例: サービスのご提案" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-postal">郵便番号</label>
            <input class="send-field-input" data-send-field="postal_code" id="send-field-postal" type="text" placeholder="例: 123-4567" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-address">住所</label>
            <input class="send-field-input" data-send-field="住所" id="send-field-address" type="text" placeholder="例: 東京都千代田区..." />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-prefecture">都道府県</label>
            <input class="send-field-input" data-send-field="prefecture" id="send-field-prefecture" type="text" placeholder="例: 東京都" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-industry">業種</label>
            <input class="send-field-input" data-send-field="業種" id="send-field-industry" type="text" placeholder="例: ITサービス" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-email">メールアドレス</label>
            <input class="send-field-input" data-send-field="email" id="send-field-email" type="email" placeholder="例: sample@example.com" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-tel">電話番号</label>
            <input class="send-field-input" data-send-field="tel" id="send-field-tel" type="tel" placeholder="例: 03-1234-5678" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-fax">FAX</label>
            <input class="send-field-input" data-send-field="fax" id="send-field-fax" type="tel" placeholder="例: 03-1234-5678" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-url">Webサイト</label>
            <input class="send-field-input" data-send-field="URL" id="send-field-url" type="url" placeholder="https://example.com" />
          </div>
          <div class="send-field">
            <label class="send-field-label" for="send-field-remark">メッセージ</label>
            <textarea class="send-field-input" data-send-field="remark" id="send-field-remark" rows="4" style="resize: vertical;"></textarea>
          </div>
        </div>
        <div class="send-actions">
          <button id="save-send-content" class="ghost-btn" style="flex: 1;">
            内容を保存
          </button>
        </div>
        <p id="send-content-status" class="status-text">未保存</p>
      </div>
    </div>

    <div class="surface-card settings-card" data-master-scope="dependents">
      <span class="section-label">設定</span>
      <div class="settings-group">
        <label class="toggle-label">
          <input type="checkbox" id="autoform-toggle" data-master-controlled />
          開いた瞬間の自動入力を有効にする
        </label>
        <label class="toggle-label secondary">
          <input type="checkbox" id="show-floating-button" data-master-controlled />
          画面右下に、常にボタンを表示する
        </label>
      </div>
      <p id="floating-button-status" class="status-text" style="margin-top:4px;display:none;"></p>
      <div class="api-key-card">
        <label class="send-field-label" for="api-key-input">APIキー</label>
        <input
          type="text"
          id="api-key-input"
          class="api-key-input"
          placeholder="Aimsalesから発行されたAPIキーを入力"
          autocomplete="off"
        />
        <div class="api-key-actions">
          <button id="save-api-key" class="ghost-btn" type="button">APIキーを保存</button>
          <a href="https://forms.gle/FWkuxr8HenuLkARC7" target="_blank" rel="noreferrer noopener">APIキーを取得する</a>
        </div>
        <p id="api-key-status" class="status-text">APIキーが未設定です</p>
      </div>
    </div>

    <script src="settings.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="config.js" defer></script>
    <script src="popup.js" defer></script>
  </body>
</html>
