<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>AutoForm 設定</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 24px;
        color: #0f172a;
        background: #f8fafc;
      }
      .settings-card {
        max-width: 480px;
        background: #ffffff;
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 25px 45px rgba(15, 23, 42, 0.12);
      }
      .settings-card h1 {
        margin: 0 0 16px;
        font-size: 22px;
      }
      .master-toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        padding: 8px 0 4px;
      }
      .master-toggle-title {
        font-size: 16px;
        font-weight: 700;
        margin: 0;
      }
      .master-toggle-desc {
        margin: 6px 0 0;
        font-size: 13px;
        color: #475569;
      }
      .ios-switch {
        position: relative;
        display: inline-flex;
        width: 70px;
        height: 38px;
      }
      .ios-switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
      }
      .ios-slider {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: #cbd5f5;
        cursor: pointer;
        transition: background 0.25s ease, box-shadow 0.25s ease;
      }
      .ios-slider::after {
        content: "";
        position: absolute;
        width: 32px;
        height: 32px;
        top: 3px;
        left: 3px;
        background: #ffffff;
        border-radius: 50%;
        box-shadow: 0 8px 18px rgba(15, 23, 42, 0.25);
        transition: transform 0.25s ease;
      }
      .ios-switch input:checked + .ios-slider {
        background: linear-gradient(135deg, #34d399, #0ea5e9);
        box-shadow: 0 14px 24px rgba(14, 165, 233, 0.35);
      }
      .ios-switch input:checked + .ios-slider::after {
        transform: translateX(32px);
      }
      .helper-text {
        margin-top: 18px;
        font-size: 14px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="settings-card">
      <h1>AutoForm 設定</h1>
      <div class="master-toggle-container">
        <div>
          <p class="master-toggle-title">拡張機能を有効にする</p>
          <p class="master-toggle-desc" id="master-toggle-status-text">Aimsales AutoForm が有効です</p>
        </div>
        <label class="ios-switch">
          <input type="checkbox" id="extension-master-toggle" aria-label="拡張機能のON/OFF" />
          <span class="ios-slider" aria-hidden="true"></span>
        </label>
      </div>
      <p class="helper-text">OFFにすると、Aimsales AutoForm はページに何も挿入しません。</p>
    </div>
    <script src="settings.js" defer></script>
  </body>
</html>
